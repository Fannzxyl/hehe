<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my girlfriend? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffeef8 0%, #f8e8ff 50%, #ffe0f0 100%);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
            position: relative;
            /* Custom cursor: a cute heart! */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
            animation: sparkle 2s ease-in-out infinite alternate;
        }
        
        @keyframes sparkle {
            0% { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 105, 180, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 105, 180, 0.5)); }
        }
        
        .gif-container {
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gif-container img {
            width: clamp(150px, 30vw, 250px);
            height: auto;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gif-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.4);
        }
        
        .btn {
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .yes-wrapper {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            z-index: 10; /* Ensure yes button is above other elements */
            position: relative; /* To allow z-index to work */
        }
        
        #yesBtn:hover {
            background: linear-gradient(45deg, #e6127a, #ff4da6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            color: #666;
            transition: all 0.3s ease-out; /* Smooth transition for movement */
            position: fixed; /* Allow dynamic positioning anywhere on screen */
            z-index: 5; /* Keep it below the yes button */
        }
        
        #noBtn:hover {
            background: linear-gradient(45deg, #e0e0e0, #d0d0d0);
            transform: translateY(-2px);
        }
        
        #finalScreen {
            display: none;
            margin-top: 30px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            border: 2px solid rgba(255, 182, 193, 0.3);
            max-width: 90vw;
        }
        
        #finalScreen h2 {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 25px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        #capturedImage {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 25px;
            border: 4px solid #ffb6c1;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
        }
        
        #capturedImage:hover {
            transform: scale(1.02);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            /* No longer needs position: relative if noBtn is fixed */
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }
        
        .romantic-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #ff69b4;
            margin-top: 15px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            body { padding: 15px; }
            .btn { padding: 12px 24px; font-size: 1rem; margin: 10px; }
            #finalScreen { padding: 25px; margin-top: 20px; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">üíï</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">üíñ</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">üíó</div>
        <div class="heart" style="left: 40%; animation-delay: 3s;">üíù</div>
        <div class="heart" style="left: 50%; animation-delay: 4s;">üíï</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">üíñ</div>
        <div class="heart" style="left: 70%; animation-delay: 0.5s;">üíó</div>
        <div class="heart" style="left: 80%; animation-delay: 1.5s;">üíù</div>
        <div class="heart" style="left: 90%; animation-delay: 2.5s;">üíï</div>
    </div>

    <h1>Will you be my girlfriend? üíï</h1>
    <div class="romantic-message">You make my heart skip a beat... üíó</div>
    
    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWp4aG1wOGJ6eDZvbmZkZGV6cTJ3OWJhbDdkbXp0aHFhcXJ6aW5ubyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute romantic animation" />
    </div>
    
    <div class="button-container">
        <div class="yes-wrapper">
            <button class="btn" id="yesBtn">Yes, absolutely! üíï</button>
        </div>
        <button class="btn" id="noBtn">Maybe later... ü•∫</button>
    </div>

    <div id="finalScreen">
        <h2>You made me the happiest person! üíï‚ú®</h2>
        <div class="romantic-message">Look how beautiful you are! üòç</div>
        <img id="capturedImage" src="" alt="Your lovely smile" />
        <div class="romantic-message">Forever and always... üíñ</div>
    </div>

    <canvas id="confettiCanvas" class="confetti"></canvas>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const finalScreen = document.getElementById('finalScreen');
        const capturedImage = document.getElementById('capturedImage');
        const gifImage = document.querySelector('.gif-container img');
        const h1Title = document.querySelector('h1');
        const romanticMessage = document.querySelector('.romantic-message');
        const buttonContainer = document.querySelector('.button-container'); // Still needed for initial layout reference

        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        let yesSize = 1;
        const noTexts = [
            "Are you sure? ü•∫", 
            "Think about it? üíï", 
            "Pretty please? üå∏", 
            "Just give me a chance? üíñ",
            "I'll bring you flowers! üåπ", 
            "We'd be perfect together üí´", 
            "I promise to make you smile üòä", 
            "You're worth the wait üíó",
            "One chance is all I need üôè", 
            "I'll write you love letters üíå", 
            "Last chance... please? ü•π", 
            "Okay fine... YES IT IS! üíï"
        ];

        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 9000);
        }

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 2000);

        noBtn.addEventListener('click', () => {
            yesSize += 0.25;
            yesBtn.style.transform = `scale(${yesSize})`;

            const newText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.innerText = newText;

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random positions within the viewport, ensuring button stays visible
            // We want to avoid placing it too close to the YES button or off-screen.
            // Let's define a safe zone for movement.
            const padding = 50; // Minimum distance from edges
            const minX = padding;
            const maxX = viewportWidth - btnWidth - padding;
            const minY = padding;
            const maxY = viewportHeight - btnHeight - padding;

            // Calculate new random positions
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;

            // Apply new random position
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Add a little heart explosion effect
            createMiniHearts(noBtn);

            if (yesSize > 3) {
                noBtn.style.display = 'none';
                yesBtn.innerText = "YES! Tap here now! üíï‚ú®";
                
                // Change the romantic message
                romanticMessage.innerHTML = "I knew you'd come around... üíñ";
                romanticMessage.style.animation = 'sparkle 1s ease-in-out infinite alternate';
            }
        });

        yesBtn.addEventListener('click', () => {
            // Hide initial elements
            h1Title.style.display = 'none';
            romanticMessage.style.display = 'none';
            gifImage.style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';

            // Show final screen
            finalScreen.style.display = 'block';
            
            // Launch romantic confetti
            launchRomanticConfetti();

            // Access camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageUrl = canvas.toDataURL('image/png');
                        capturedImage.src = imageUrl;
                        stream.getTracks().forEach(track => track.stop());
                        video.remove();
                    }, 1500);

                })
                .catch(err => {
                    alert('Please allow camera access so I can see your beautiful smile! üòçüíï');
                    console.error("Error accessing camera:", err);
                    capturedImage.alt = "Camera access needed to capture your beauty";
                    capturedImage.style.display = 'none';
                });
        });

        function createMiniHearts(button) {
            // Get button's position relative to the viewport
            const rect = button.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;

            for (let i = 0; i < 5; i++) {
                const miniHeart = document.createElement('div');
                miniHeart.innerHTML = 'üíï';
                miniHeart.style.position = 'fixed'; // Use fixed to float over everything
                miniHeart.style.left = (buttonCenterX + (Math.random() - 0.5) * 40) + 'px';
                miniHeart.style.top = (buttonCenterY + (Math.random() - 0.5) * 40) + 'px';
                miniHeart.style.fontSize = '16px';
                miniHeart.style.pointerEvents = 'none';
                miniHeart.style.animation = 'floatUpFadeOut 1.5s ease-out forwards'; // New animation for mini hearts
                miniHeart.style.zIndex = '10000'; // Ensure it's on top
                document.body.appendChild(miniHeart);

                setTimeout(() => miniHeart.remove(), 1500);
            }
        }

        // New animation for mini hearts
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes floatUpFadeOut {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);


        function launchRomanticConfetti() {
            const confettiPieces = [];
            const symbols = ['üíï', 'üíñ', 'üíó', 'üíù', 'ÔøΩ', 'üåπ', '‚ú®', 'üí´', 'ü¶ã'];
            const colors = ['#ff69b4', '#ffc0cb', '#ffb6c1', '#ffe4e1', '#fff0f5', '#f8e8ff'];
            const numConfetti = 200;

            for (let i = 0; i < numConfetti; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    radius: Math.random() * 8 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    speed: Math.random() * 4 + 2,
                    sway: (Math.random() - 0.5) * 6,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }

            function drawConfetti() {
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                confettiPieces.forEach(p => {
                    confettiCtx.save();
                    confettiCtx.translate(p.x, p.y);
                    confettiCtx.rotate(p.rotation * Math.PI / 180);
                    
                    if (Math.random() > 0.4) { /* Increased chance for emoji */
                        // Draw emoji
                        confettiCtx.font = p.radius * 2 + 'px Arial'; /* Make emoji slightly larger */
                        confettiCtx.textAlign = 'center';
                        confettiCtx.textBaseline = 'middle';
                        confettiCtx.fillText(p.symbol, 0, 0);
                    } else {
                        // Draw circle
                        confettiCtx.beginPath();
                        confettiCtx.arc(0, 0, p.radius / 2, 0, Math.PI * 2);
                        confettiCtx.fillStyle = p.color;
                        confettiCtx.fill();
                    }
                    
                    confettiCtx.restore();

                    p.y += p.speed;
                    p.x += p.sway;
                    p.rotation += p.rotationSpeed;

                    if (p.y > confettiCanvas.height + p.radius) {
                        p.y = -p.radius;
                        p.x = Math.random() * confettiCanvas.width;
                        p.sway = (Math.random() - 0.5) * 6;
                        p.rotation = Math.random() * 360;
                    }
                });
                requestAnimationFrame(drawConfetti);
            }
            drawConfetti();
        }

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
